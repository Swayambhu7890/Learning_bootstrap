              <h2>Contact Us For More Info</h2>

              <form>
                <div class="row">
                  <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control mb-3">
                    <!--main class(form -control)-->
                  </div>
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control mb-3">
                  </div>
                  <!--div.row-->
                  <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="number" class="form-control mb-3">
                  </div>
                  <div class="col-md-6">
                    <label for="select city" class="form-label">Select
                      City</label>
                    <select class="form-select"
                      aria-label="Default select example">
                      <option selected>Select City</option>
                      <option value="1">Pune</option>
                      <option value="2">Mumbai</option>
                      <option value="3">Delhi</option>
                    </select>
                  </div>
                  <!--div.row-->
                  <div class="col-md-3">
                    <label for="Pin code" class="form-label">Pin Code</label>
                    <input type="number" class="form-control mb-3">
                  </div>
                  <div class="col-md-4">
                    <label for="select gender" class="form-label">Select
                      Gender</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio"
                        name="radioDefault" id="radioDefault1" checked>
                      <label class="form-check-label" for="radioDefault1">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio"
                        name="radioDefault" id="radioDefault2">
                      <label class="form-check-label" for="radioDefault2">
                        Female
                      </label>
                    </div>
                  </div>
                  <div class="col-md-5">
                    <label for="date of birth" class="form-label">Date Of
                      Birth</label>
                    <input type="date" class="form-control mb-3">
                  </div>
                  <!--div.row-->
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="exampleFormControlTextarea1"
                        class="form-label">Address</label>
                      <textarea class="form-control"
                        id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                  </div>
                   <button type="button" class="btn btn-success">Submit</button>
                </div>
